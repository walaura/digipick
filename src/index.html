<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Digipick helper</title>
    <style type="text/css">
      @font-face {
        font-family: "Space Mono";
        font-style: italic;
        font-weight: 400;
        font-display: swap;
        src: url(../static/SpaceMono-Italic.ttf) format("woff2");
      }
      @font-face {
        font-family: "Space Mono";
        font-style: italic;
        font-weight: 700;
        font-display: swap;
        src: url(../static/SpaceMono-BoldItalic.ttf) format("woff2");
      }
      @font-face {
        font-family: "Space Mono";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url(../static/SpaceMono-Regular.ttf) format("woff2");
      }
      @font-face {
        font-family: "Space Mono";
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: url(../static/SpaceMono-Bold.ttf) format("woff2");
      }
      :root {
        --background: #030d1a;
        --divider: rgba(255, 255, 255, 0.3);
        --error: #e3400b;
        --highlight: #31cfff;
        --highlight-faint: #31cfffb3;
        --text: #fff;
        background-color: var(--background);
        background-image: url(../static/wavy-spacey-stuff.webp);
        background-size: cover;
        color: var(--text);
      }
      a {
        color: var(--text);
        text-decoration-thickness: .3;
      }
      * {
        margin: 0;
        padding: 0;
        font: 0.9rem "Space Mono";
        line-height: 1.4;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="bootload.js"></script>
  </body>
</html>
