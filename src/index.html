<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Digipick helper</title>
    <style type="text/css">
      @font-face {
        font-family: "Space Mono";
        font-style: italic;
        font-weight: 400;
        font-display: swap;
        src: url(../static/SpaceMono-Italic.ttf)
          format("woff2");
      }
      @font-face {
        font-family: "Space Mono";
        font-style: italic;
        font-weight: 700;
        font-display: swap;
        src: url(../static/SpaceMono-BoldItalic.ttf)
          format("woff2");
      }
      @font-face {
        font-family: "Space Mono";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url(../static/SpaceMono-Regular.ttf)
          format("woff2");
      }
      @font-face {
        font-family: "Space Mono";
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: url(../static/SpaceMono-Bold.ttf)
          format("ttf");
      }
      :root {
        --background: #030D1A;
        --divider: rgba(255,255,255,.2);
        --highlight: #31CFFF;
        --text: #fff;
        background-color: var(--background);
        background-image: url(../static/wavy-spacey-stuff.webp);
        background-size: cover;
        color: var(--text);
      }
      * {
        margin: 0;
        padding: 0;
        font: .9rem "Space Mono";
        line-height: 1.4;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="bootload.js"></script>
  </body>
</html>
